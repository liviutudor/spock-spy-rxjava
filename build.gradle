plugins {
    id 'java'
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
}

mainClassName = 'liv.rx.ParallelRx'

dependencies {
    compile "io.reactivex:rxjava:1.3.+"

    testCompile "cglib:cglib-nodep:3.+"
    testCompile "junit:junit-dep:4.+"
    testCompile 'org.codehaus.groovy:groovy-all:2.5.+'
    testCompile "org.spockframework:spock-core:1.+"
}
